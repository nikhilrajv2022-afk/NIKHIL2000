{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card glass">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1
                style="background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent;">
                SRI SAI VIDYA PEETHAM</h1>
            <p class="text-muted">Enter your credentials to access your portal</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
                <input type="text" name="username" placeholder="e.g. admin or student" required>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.875rem;">
            Forgot password? <a href="#" style="color: var(--primary);">Contact Admin</a>
        </p>
    </div>
</div>
{% endblock %}
